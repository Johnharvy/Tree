<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "./css/main.css" />
    <link rel = 'stylesheet' href = './css/show.css' />
    <title>TreeUi</title>
</head>
<body>

   <div id = "header">
         超精简的UI —— TreeUI
   </div>

   <div id = "router">
        <ul>
          <li go = '#buttons'>按钮</li>
          <li go = '#inputs'>单选／复选</li>
         
        </ul>
   </div>

   <div id = "ui-body">
    <p id = '#buttons'>按钮组</p>
    <div class='cont'>
      <div class= "code_cont">
        <div class='inner-cont'> 
            <span class="btn-g btn-small">按钮</span>
            <span class="btn-r btn-small">按钮</span>
            <span class="btn-o btn-small">按钮</span>
            <span class="btn-y btn-small">按钮</span>
            <span class="btn-bg btn-small">按钮</span>
            <span class="btn-b btn-small">按钮</span>
            <span class="btn-p btn-small">按钮</span>
            <span class="btn-g-d btn-small">按钮</span>
            <span class="btn-r-d btn-small">按钮</span>
            <span class="btn-o-d btn-small">按钮</span>
            <span class="btn-y-d btn-small">按钮</span>
            <span class="btn-bg-d btn-small">按钮</span>
            <span class="btn-b-d btn-small">按钮</span>
            <span class="btn-p-d btn-small">按钮</span>
          </div>
     </div>
    

    <div class='code-block'>
          <div class='show'>展开code</div>
          <xmp class="codeShow"></xmp>
    </div>
    
  </div>     
    


    <p id="inputs">单选与复选控件</p>
    <div class='cont'>
            <div class="code-cont">

            <div class='inner-cont'>
                <div class = 'radio' >
                      <label class='l'>单选 ：</label>
                      <input name = 'a1'  type='radio' value="0" />
                      <span class = 'Radiobutton'>
                              <span class='circle'></span>
                      </span>
                </div> 

                <div class = 'radio'>
                       <label class='l'>单选 ：</label>
                        <input name = 'a1'   type='radio' value="0" />
                        <span class = 'Radiobutton'>
                                <span class='circle'></span>
                        </span>
                 </div> 

                 <div class = 'checkBox'>
                     <input type="checkbox" name = 'checkbox1' value='aaaa' />
                         <span class = "checkBtn">
                         </span>
                         <span> 选项1 </span>
                </div>

                 <div class = 'checkBox'>
                         <input type="checkbox" name = 'checkbox2' value='bbbb' /> 
                         <span class= 'checkBtn'>
                        </span>
                         <span> 选项1 </span>
                </div>
           
          </div> 

          <div class='code-block '>
              <div class="show">展开code</div>
              <xmp class="codeShow"></xmp>
          </div>
     </div>
    </div>

    <!-- <div class='Test'></div> -->
<script src= './js/jquery.js'></script>

<script src= './js/tree.js'></script>

</body>
</html>
