<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = "./css/main.css" >
    <style>
       ul.btns-ul{position : relative;height : auto;clear: both;}

       ul.btns-ul li{
         width : 33.3%;
         height:inherit; 
         float : left;
         text-align: center;
         list-style: none;
        } 

       .code-block {
            position : relative;
            border : 0px solid #000;
            width  : 100%;
            color  : #000;
            height : auto;
            clear: both;
            top : 20px;
            margin-bottom: 25px;
        }
        .show{

        }
        .codeShow{
            text-align: left;
            background: #64b487;
            color : #fff;
            height :auto;
            display: none;
            
         }
        

      
    </style>
    <title>TreeUi</title>
</head>
<body>

   <div id = "header">
         超精简的UI —— TreeUI
   </div>

   <div id = "router">
        <ul>
          <li go = '#buttons'>按钮</li>
          <li go = '#inputs'>单选／复选</li>
         
        </ul>
   </div>

   <div id = "ui-body">
    <p id = '#buttons'>按钮组</p>
    <div class='cont'>
      <div class= "code_cont">

        <ul class='btns-ul'>
          <li>    
            <div class='inner-cont'>
              <span class='l'> 小号：</span>   
              <span class="btn-common btn-small">按钮</span>
              <span class="btn-light btn-small">按钮</span>
              <span class="btn-warn btn-small">按钮</span>
            </div>
          </li>  
      

          <li>
              <div class='inner-cont'>
                <span style='color:#000;'> 中号：</span>   
                 <span class="btn-common btn-mid">按钮</span>
                 <span class="btn-light btn-mid">按钮</span>
                 <span class="btn-warn btn-mid">按钮</span>
              </div> 
          </li>
        
          <li>
              <div class='inner-cont'>
                <span style='color:#000;'> 大号：</span>   
                 <span class="btn-common btn-large">按钮</span>
                 <span class="btn-light btn-large">按钮</span>
                 <span class="btn-warn btn-large">按钮</span>
            </div>
          </li>  
        </ul>   
     </div>
    

    <div class='code-block'>
          <div class='show'>展开code</div>
          <xmp class="codeShow"></xmp>
    </div>
    
  </div>     
    


    <p id="inputs">单选与复选控件</p>
    <div class='cont'>
            <div class="code-cont">

            <div class='inner-cont'>
                <div class = 'radio' >
                      <label class='l'>单选 ：</label>
                      <input name = 'a1'  type='radio' value="0" />
                      <span class = 'Radiobutton'>
                              <span class='circle'></span>
                      </span>
                </div> 

                <div class = 'radio'>
                       <label class='l'>单选 ：</label>
                        <input name = 'a1'   type='radio' value="0" />
                        <span class = 'Radiobutton'>
                                <span class='circle'></span>
                        </span>
                 </div> 

                 <div class = 'checkBox'>
                     <input type="checkbox" name = 'checkbox1' value='aaaa' />
                         <span class = "checkBtn">
                         </span>
                         <span style="color : #000;"> 选项1 </span>
                </div>

                 <div class = 'checkBox'>
                         <input type="checkbox" name = 'checkbox2' value='bbbb' /> 
                         <span class= 'checkBtn'>
                        </span>
                         <span style="color : #000;"> 选项1 </span>
                </div>
           
          </div> 

          <div class='code-block '>
              <div class="show">展开code</div>
              <xmp class="codeShow"></xmp>
          </div>
     </div>
    </div>

<script src= './js/jquery.js'></script>

<script src= './js/tree.js'></script>

</body>
</html>
